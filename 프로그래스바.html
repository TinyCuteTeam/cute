<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 프로그레스 바</title>
<style>

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

.progress-container {
    width: 80%;
    height: 30px;
    background-color: #e0e0e0;
    border-radius: 5px;
    overflow: hidden;
}

.progress-bar {
    height: 100%;
    width: 0; /* 초기 너비 0 */
    background-color: #76c7c0;
    animation: progress 3s ease-in-out forwards; /* 애니메이션 적용 */
}

@keyframes progress {
    from {
        width: 0; /* 시작 너비 */
    }
    to {
        width: 50%; /* 끝 너비를 80%로 설정 */
    }
}


</style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
</body>
</html>
